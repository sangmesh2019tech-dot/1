<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Stock Info AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .search-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 30px;
      text-align: center;
    }

    .search-container {
      display: flex;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .search-btn {
      padding: 12px 25px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .content-section {
      padding: 30px;
    }

    .stock-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      text-align: center;
    }

    .metric-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
    }

    .positive { color: #22c55e; }
    .negative { color: #ef4444; }

    .chart-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border: 1px solid #e1e8ed;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .time-selector {
      display: flex;
      gap: 5px;
      background: #f1f5f9;
      padding: 5px;
      border-radius: 8px;
    }

    .time-btn {
      padding: 8px 12px;
      border: none;
      background: transparent;
      color: #64748b;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s;
    }

    .time-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .time-btn.active {
      background: #667eea;
      color: white;
    }

    .chart-container {
      height: 300px;
      position: relative;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }

    .news-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 10px;
    }

    .news-item {
      padding: 15px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      margin-bottom: 10px;
      background: white;
    }

    .news-title {
      font-weight: 600;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
      display: block;
    }

    .news-title:hover {
      color: #667eea;
    }

    .news-meta {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 8px;
    }

    .news-description {
      font-size: 0.9em;
      color: #555;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
      }

      .search-input {
        width: 100%;
      }

      .chart-header {
        flex-direction: column;
        gap: 15px;
      }

      .time-selector {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-chart-line"></i> Stock Info AI</h1>
    <p>Professional Stock Analysis & Market Intelligence</p>
  </div>

  <div class="main-container">
    <div class="search-section">
      <div class="search-container">
        <input type="text"
               id="tickerInput"
               class="search-input"
               placeholder="Enter stock ticker (e.g., AAPL, TSLA, MSFT)"
               autocomplete="off">
        <button onclick="searchStock()" class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i> Get Stock Info
        </button>
      </div>
    </div>

    <div class="content-section" id="contentSection">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading Apple Inc. (AAPL) data...</p>
      </div>
    </div>
  </div>

  <script>
    let stockChart = null;
    let currentTicker = '';
    let currentData = null;

    // Handle Enter key press
    document.getElementById('tickerInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchStock();
      }
    });

    async function searchStock() {
      const tickerInput = document.getElementById('tickerInput');
      const searchBtn = document.getElementById('searchBtn');
      const contentSection = document.getElementById('contentSection');

      const ticker = tickerInput.value.trim().toUpperCase();

      if (!ticker) {
        showError('Please enter a valid ticker symbol');
        return;
      }

      currentTicker = ticker;

      // Show loading
      searchBtn.disabled = true;
      searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

      contentSection.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching ${ticker} data...</p>
        </div>
      `;

      try {
        const response = await fetch('/get_stock_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ticker })
        });

        const data = await response.json();
        console.log('Received data:', data);

        if (data.error) {
          showError(data.error);
          return;
        }

        currentData = data;
        displayStockData(data);

      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please try again.');
      } finally {
        searchBtn.disabled = false;
        searchBtn.innerHTML = '<i class="fas fa-search"></i> Get Stock Info';
      }
    }

    async function changeTimeframe(period) {
      console.log(`Changing timeframe to: ${period}`);

      if (!currentTicker) {
        console.error('No current ticker');
        return;
      }

      // Update active button
      document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-period="${period}"]`).classList.add('active');

      try {
        const response = await fetch('/get_chart_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ticker: currentTicker,
            period: period
          })
        });

        const data = await response.json();
        console.log('Chart data received:', data);

        if (data.error) {
          console.error('Chart error:', data.error);
          alert('Error loading chart: ' + data.error);
          return;
        }

        if (data.history && Object.keys(data.history).length > 0) {
          updateChart(data.history, period);
        } else {
          console.error('No history data received');
        }

      } catch (error) {
        console.error('Error fetching chart data:', error);
        alert('Network error loading chart');
      }
    }

    function displayStockData(data) {
      const contentSection = document.getElementById('contentSection');

      const changeClass = data.day_change >= 0 ? 'positive' : 'negative';
      const changeIcon = data.day_change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
      const changeDisplay = `${data.day_change >= 0 ? '+' : ''}${data.day_change} (${data.day_change_percent >= 0 ? '+' : ''}${data.day_change_percent}%)`;

      contentSection.innerHTML = `
        <div style="margin-bottom: 30px; padding: 20px; background: #f8f9ff; border-radius: 10px;">
          <h2 style="color: #333; margin-bottom: 10px;">${data.company_name || data.ticker}</h2>
          <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
            <span style="background: #667eea; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.9em;">${data.ticker}</span>
            <span><strong>Sector:</strong> ${data.sector}</span>
            <span><strong>Industry:</strong> ${data.industry}</span>
          </div>
        </div>

        <div class="stock-overview">
          <div class="metric-card">
            <div class="metric-label">Current Price</div>
            <div class="metric-value">$${data.price}</div>
          </div>

          <div class="metric-card">
            <div class="metric-label">Daily Change</div>
            <div class="metric-value ${changeClass}">
              <i class="fas ${changeIcon}"></i> ${changeDisplay}
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-label">P/E Ratio</div>
            <div class="metric-value">${data.pe_ratio}</div>
          </div>

          <div class="metric-card">
            <div class="metric-label">Market Cap</div>
            <div class="metric-value">${data.market_cap}</div>
          </div>
        </div>

        <div style="background: #e8f5e8; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 5px solid #22c55e;">
          <h4 style="color: #16a34a; margin-bottom: 10px;"><i class="fas fa-brain"></i> AI Analysis</h4>
          <p>${data.advice}</p>
        </div>

        <div class="chart-section">
          <div class="chart-header">
            <h3><i class="fas fa-chart-line"></i> Price History</h3>
            <div class="time-selector">
              <button class="time-btn active" onclick="changeTimeframe('7d')" data-period="7d">7D</button>
              <button class="time-btn" onclick="changeTimeframe('1m')" data-period="1m">1M</button>
              <button class="time-btn" onclick="changeTimeframe('3m')" data-period="3m">3M</button>
              <button class="time-btn" onclick="changeTimeframe('6m')" data-period="6m">6M</button>
              <button class="time-btn" onclick="changeTimeframe('1y')" data-period="1y">1Y</button>
              <button class="time-btn" onclick="changeTimeframe('5y')" data-period="5y">5Y</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="priceChart"></canvas>
          </div>
        </div>

        <div class="news-section">
          <h3 style="margin-bottom: 20px;"><i class="fas fa-newspaper"></i> Latest News</h3>
          <div id="newsContainer">
            ${data.news && data.news.length > 0 ? generateNewsHTML(data.news) : '<p>No recent news found.</p>'}
          </div>
        </div>
      `;

      // Create initial chart
      setTimeout(() => {
        if (data.history) {
          updateChart(data.history, '7d');
        }
      }, 100);
    }

    function updateChart(historyData, period) {
      console.log('Updating chart with period:', period, 'Data points:', Object.keys(historyData).length);

      const canvas = document.getElementById('priceChart');
      if (!canvas) {
        console.error('Canvas not found');
        return;
      }

      const ctx = canvas.getContext('2d');

      // Destroy existing chart
      if (stockChart) {
        stockChart.destroy();
      }

      const dates = Object.keys(historyData);
      const prices = Object.values(historyData);

      if (dates.length === 0) {
        console.error('No data to chart');
        return;
      }

      // Format dates
      const formattedDates = dates.map(date => {
        const d = new Date(date);
        if (period === '7d' || period === '1m') {
          return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else if (period === '3m' || period === '6m') {
          return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else if (period === '1y') {
          return d.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
        } else if (period === '5y') {
          return d.toLocaleDateString('en-US', { year: 'numeric' });
        } else {
          return d.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
        }
      });

      // Determine color
      const firstPrice = prices[0];
      const lastPrice = prices[prices.length - 1];
      const color = lastPrice >= firstPrice ? '#22c55e' : '#ef4444';
      const bgColor = lastPrice >= firstPrice ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)';

      stockChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: formattedDates,
          datasets: [{
            label: `${currentTicker} Price`,
            data: prices,
            borderColor: color,
            backgroundColor: bgColor,
            fill: true,
            tension: 0.3,
            pointRadius: 2,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Price: $${context.parsed.y.toFixed(2)}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                callback: function(value) {
                  return '$' + value.toFixed(2);
                }
              }
            }
          }
        }
      });

      console.log('Chart created successfully');
    }

    function generateNewsHTML(news) {
      return news.map(item => `
        <div class="news-item">
          <a href="${item.link}" target="_blank" class="news-title">${item.title}</a>
          <div class="news-meta">
            <span><i class="fas fa-newspaper"></i> ${item.source}</span>
            <span><i class="fas fa-clock"></i> ${item.published_at}</span>
          </div>
          <div class="news-description">${item.description}</div>
        </div>
      `).join('');
    }

    function showError(message) {
      const contentSection = document.getElementById('contentSection');
      contentSection.innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error</h3>
          <p>${message}</p>
        </div>
      `;
    }

    // Auto-load AAPL on page load
    window.addEventListener('load', function() {
      document.getElementById('tickerInput').value = 'AAPL';
      searchStock();
    });
  </script>
</body>
</html>
